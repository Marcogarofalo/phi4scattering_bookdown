bookdown::gitbook:
  css: style.css
  split_by: section
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./"> Book </a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::bs4_book:
  css: style.css
  theme:
    primary: "#096B72"
  repo: https://github.com/Marcogarofalo/phi4scattering_bookdown.git
  split_by: section
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: 
